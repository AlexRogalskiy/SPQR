log4jConfiguration: "/home/mnxfst/git/spqr/spqr-node/src/test/resources/log4j.properties"

server:
  applicationConnectors:
    - type: http
      port: 9090
  adminConnectors:
    - type: http
      port: 9091

logging:

  level: INFO

  loggers:

    # Sets the level for 'com.example.app' to DEBUG.
    com.ottogroup.bi.spqr: DEBUG

  appenders:
    - type: file
      threshold: DEBUG
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: /tmp/application.log
      archivedLogFilenamePattern: /tmp/application-%d{yyyy-MM-dd}.log
      archivedFileCount: 7
      timeZone: UTC

